<html>
<head>
   <title>Friend Search App</title>
   <link rel="stylesheet" href="../css/design.css">
    <script src="../libs/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/model/friendmodel.js"></script>
    <script src="../js/controller/friendcontroller.js"></script>
</head>
<body>
    <div ng-app="friendapp" ng-controller="greetctrl" >
      Select Sort By <select ng-model="sortBy" ng-init="sortBy='name'">
          <option ng-selected="true">name</option>
          <option>phone</option>
          <option>address</option>
      </select>
      <input type="checkbox" ng-model="reverseSort" ng-init="reverseSort=false">
      {{reverseSort}}
     Sort By Value is {{sortBy}} ....
      <img src="../images/up.png" alt="" ng-show="!reverseSort">
      <img src="../images/down.png" alt="" ng-show="reverseSort">
       <input type="text" ng-model="fr.name">
        <!--<ul ng-init="friends=['ram','shyam','mike','tom']">-->
           <ul>
           <li  ng-repeat="friend in friends|filter:fr|orderBy:sortBy:reverseSort">
             <!-- <li ng-repeat="friend in friends|limitTo:2:3">-->
               <div class="row">
                <table>
                    <tr>
                        <td><img src='{{friend.pic}}'>{{friend.name|uppercase}}</td>
                    </tr>
                    <tr>       
                        <td>{{friend.phone|number}}</td>
                    </tr> 
                    <tr>      
                        <td>{{friend.address}}</td>
                    </tr>
                </table>
               </div>
                
            </li>
        </ul>
    </div>
</body>
</html>
