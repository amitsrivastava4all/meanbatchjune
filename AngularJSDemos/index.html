<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend App</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/model/model.js"></script>
    <script src="js/controller/controller.js"></script>
</head>
<body>
    <h1>Welcome to the Friend App</h1>
    <section ng-app="myapp" ng-controller="friendctrl">
        <button ng-click="loadfriend()">Load Friends</button>
        {{errors}}
        <ul>
            <li ng-repeat="friend in friendList">
                {{friend.name}} {{friend.phone}} {{friend.address}}
            </li>
        </ul>
    </section>
    <h1>Copy Right by BMPL</h1>
</body>
</html>
